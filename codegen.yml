overwrite: true
schema: "schema.graphql"
documents: null
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - "typescript-document-nodes"
    config:
      avoidOptionals:
        field: true
        inputValue: true
        object: true
        defaultValue: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
