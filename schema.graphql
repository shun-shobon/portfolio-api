schema {
    query: Query
}

type Query {
    basic: Basic!
    skills: [SkillCategory!]!
    histories: [History!]!
    contacts: [Contact!]!
}

type Basic {
    name: String!
    aka: String!
    birthday: String!
    school: String!
    department: String!
}

type SkillCategory {
    name: String!
    skills: [Skill!]!
}

type Skill {
    name: String!
    icon: String
}

type History {
    date: String!
    title: String!
    links: [Link!]
}

type Link {
    name: String!
    url: String!
}

type Contact {
    name: String!
    uri: String!
    icon: String
}